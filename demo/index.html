<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no">
            <meta name="HandheldFriendly" content="True">
            <title>Kmodal - модальные окна для вашего сайта</title>
            <meta name="description" content="Модальные окна для сайта" lang="ru">
            <meta name="keywords" content="Модальное окно" lang="ru">
            <meta property="og:title" content="Kmodal - модальные окна для вашего сайта">
            <meta property="og:description" content="Модальные окна для сайта">
            <meta property="og:image" content="img/og-image.jpg">
            <meta property="og:locale" content="ru_RU">
            <meta property="og:url" content="http://yoursite.ru">
            <link rel="image_src" href="img/og-image.jpg">
            <link href="css/demo.css" rel="stylesheet" type="text/css">
            <link href="../dist/css/kmodal.min.css" rel="stylesheet" type="text/css">
            <link rel="icon" href="favicon.ico" type="image/x-icon">
        </head>
    </head>
    <body>
        <div class="header">hello</div>
        <div class="site">
            <div class="logo">
                <div class="logo__name"><span class="logo__name--yellow">k</span>modal</div>
            </div>
            <h1 class="site__title">Модальные окна для вашего сайта</h1>
            <div class="site__buttons-group">
                <buttom class="site__open-modal" data-modal="#start">Быстрый старт</buttom>
            </div>
        </div>
        <div class="modal" id="start">
            <div class="modal__dialog">
                <div class="modal__content">
                    <div class="demo-modal">
                        <div class="demo-modal__close-btn" data-role="modal-close"></div>
                        <div class="demo-modal__title">Демонстрационное окно</div>
                        <div class="site__buttons-group">
                            <buttom class="site__open-modal" data-modal="#demo">Быстрый старт</buttom>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="demo">
            <div class="modal__dialog">
                <div class="modal__content"></div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="../dist/js/kmodal.min.js"></script>
        <script src="js/demo.js"></script>
    </body>
</html>
